<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if description is None %}
        <link rel="icon" href="{% static 'img/horoscope.png' %}">
    {% else %}
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='-20%' y='80%' font-size='100px'>{{ description.0 }}</text></svg>" sizes="any">
    {% endif%}
    <title>{% block title %} {% endblock  %}</title>
    {% load static %}
    <link rel='stylesheet' href='{% static "horoscope/css/base.css" %}'>
    {% block css_add %}{% endblock %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    {% block content %}{% endblock %}
</body>
</html>
